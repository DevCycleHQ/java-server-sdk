name: Java Unit Test

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 11
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
    - name: Run build with Gradle Wrapper
      run: ./gradlew build
    - name: Test with Gradle Wrapper
      run: ./gradlew test