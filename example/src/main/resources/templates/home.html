<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example Java SDK app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" media="screen" th:href="@{/css/local.css}"/>
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom bg-dark">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <div class="togglebot"></div>
        </a>
    </header>
    <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold">Example app for the DevCycle Java SDK</h1>
        <div class="col-lg-6 mx-auto mb-5">
            <p class="lead mb-4">Simple Spring Boot example to show how a default value before creating a feature and fetching a variable via the DevCycle SDK</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <button type="button" class="btn btn-primary btn-lg px-4 gap-3" th:onclick="getVariable()">
                    Cloud - Get Variable
                </button>
            </div>
        </div>
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <div id="variablePlaceholder">This will be replaced when a default value or variable is retrieved</div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
    const getVariable = () => {
        fetch('cloud/activateFlag').then(function (response) {
            return response.text();
        }).then(function (html) {
            document.getElementById("variablePlaceholder").innerHTML = html;
        }).catch(function (err) {
            console.warn('Something went wrong.', err);
        });
    }
</script>
</body>
</html>
